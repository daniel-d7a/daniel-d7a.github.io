<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="home">
    <div class="btn">
      <p class="letter">A</p>
      <span class="soundName">CLAP</span>
      <audio src="../sounds/clap.wav" id="A"></audio>
    </div>
    <div class="btn">
      <p class="letter">S</p>
      <span class="soundName">HIHAT</span>
      <audio src="../sounds/hihat.wav" id="S"></audio>
    </div>
    <div class="btn">
      <p class="letter">D</p>
      <span class="soundName">KICK</span>
      <audio src="../sounds/kick.wav" id="D"></audio>
    </div>
    <div class="btn">
      <p class="letter">F</p>
      <span class="soundName">OPENHAT</span>
      <audio src="../sounds/openhat.wav" id="F"></audio>
    </div>
    <div class="btn">
      <p class="letter">G</p>
      <span class="soundName">BOOM</span>
      <audio src="../sounds/boom.wav" id="G"></audio>
    </div>
    <div class="btn">
      <p class="letter">H</p>
      <span class="soundName">RIDE</span>
      <audio src="../sounds/ride.wav" id="H"></audio>
      
    </div>
    <div class="btn">
      <p class="letter">J</p>
      <span class="soundName">SNARE</span>
      <audio src="../sounds/snare.wav" id="J"></audio>
    </div>
    <div class="btn">
      <p class="letter">K</p>
      <span class="soundName">TOM</span>
      <audio src="../sounds/tom.wav" id="K"></audio>
    </div>
    <div class="btn">
      <p class="letter">L</p>
      <span class="soundName">TINK</span>
      <audio src="../sounds/tink.wav" id="L"></audio>
    </div>
  </div>
</body>
</html>
